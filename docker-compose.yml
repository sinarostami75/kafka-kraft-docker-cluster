version: "3.8"

networks:
  kafka-net:

services:
  kafka1:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka1
    hostname: kafka1
    networks: [kafka-net]
    ports:
      - "9092:9092"      # external client -> kafka1
      - "19101:19101"    # metrics exporter -> kafka1
    volumes:
      - ./data/kafka1:/var/lib/kafka/data
      - ./jmx-exporter:/opt/jmx-exporter
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka1:19093,2@kafka2:19093,3@kafka3:19093"
      CLUSTER_ID: "fg2SpXj-Rs2Cb0-amGPTsw"

      # Listeners
      KAFKA_LISTENERS: "INTERNAL://0.0.0.0:19092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:19093"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka1:19092,EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"

      # Storage
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"

      # Replication / Durability
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2

      # Safety / behavior
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      # Logging retention
      KAFKA_LOG_RETENTION_HOURS: 168

      # JMX exporter for Prometheus
      KAFKA_JMX_PORT: 9999
      KAFKA_OPTS: "-javaagent:/opt/jmx-exporter/jmx_prometheus_javaagent.jar=19101:/opt/jmx-exporter/kafka.yml"

  kafka2:
